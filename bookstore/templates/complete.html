{% endblock head %}

{% block title %} 下單完成 {% endblock title%}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages[0] == 'No permission' %}

<script language="javascript">
  alert('您沒有使用者的權限喔！');
</script>
<style>
  .btn-outline-success {
    border-color: #5f5b4d;
    color: #333025;
    /* 確保文字顏色為白色 */
  }

  .btn-outline-success:hover {
    background-color: #333025;
    /* 深綠色 */
    border-color: #333025;
  }
</style>

{% endif %}
{% endwith %}

<br />

<div class="container-xxl">
  <center>
    <img width="30%" height="30%" src="../static/img/order_success.png">
  </center>
  <center>

  </center>
  <center>

    <a href="{{ url_for('bookstore.bookstore') }}">
      <button class="btn btn-outline-success" style="width:30%;">

    </a>

  </center>


</div>
